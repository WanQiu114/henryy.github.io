         <!--这个 HTML 代码创建了一个个人主页的介绍部分，其中包含个人的照片、姓名、职业信息，以及一个用于滚动到下一个部分（如“经验”部分）的按钮。我们逐步分析：-->
         <!--<section class="home section" id="home">
            <section>: 这是一个语义化的 HTML 元素，用来定义页面中的不同部分。这一部分定义的是主页的介绍内容。
            class="home section": 使用两个类，一个是 home 表示这是主页部分，另一个是 section，可以用来添加通用的样式。
            id="home": 设置 id 为 home，便于通过链接或 JavaScript 进行定位和操作。-->
         <section class="home section" id="home">
            <!-- <div class="home__container container grid">
            home__container: 这个类通常用于将内容包裹在容器中，以便对内容进行布局和样式设置。
            container: 一般表示具有一定宽度和边距的容器，通常用于限制页面内容的最大宽度。
            grid: 使用了 CSS Grid 布局，让容器内的元素根据网格系统进行布局。-->
            <div class = "home__container container grid">
               <!--<img src="assets/img/home-perfil.png" alt="image" class="home__img">
                  <img>: 用于在页面上显示图片。
                  src="assets/img/home-perfil.png": 图片的路径，表示个人照片或头像。
                  alt="image": 图片的替代文本，图片加载失败时会显示这段文字，且有利于 SEO 和屏幕阅读器。
                  class="home__img": 为图片应用了 home__img 样式类，这个类可能控制图片的大小、对齐等样式。-->
              
               <div class ="home__date">
                  <!--<div class="home__date"> home__date: 这个类可能是自定义的，用来包裹个人信息（姓名和职业）的 div 元素。-->
                  <h1 class="home__name">Gallery</h1>
                  
               </div>
               <!--<a href="#experience" class="home__scroll">
                  <a>: 创建一个链接，这里用于滚动到页面的另一个部分（#experience 是目标部分的 ID）。
                  class="home__scroll": 定义了滚动按钮的样式。-->
               <a href = "#aboutme" class = "home__scroll">
                  <div class = "home__scroll-box">
                     <i class="ri-arrow-down-line"></i>
                  </div>
                  <!--<span class="home__scroll-text">Recent Works</span>
                        <span>: 这是一个内联元素，包含滚动按钮的文本内容 "Recent Works"。用户点击滚动按钮时可以看到提示文字。-->
                  <span class = "home__scroll-text">Scroll Down</span>
               </a>
            </div>

         </section>
